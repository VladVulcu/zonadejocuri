<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewGame()">New Game</button>
    </div>
    <div class="row mt-3">
        <div class="col-xs-12">
            <app-game-item 
                *ngFor="let game of games; let i = index" 
                [game]="game"
                [index] = "i">
            </app-game-item>
        </div>
    </div>
</div>
