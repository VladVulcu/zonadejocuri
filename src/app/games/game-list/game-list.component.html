<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Game</button>
    </div>
    <div class="row mt-3">
        <div class="col-xs-12">
            <app-game-item 
                *ngFor="let game of games" 
                (itemSelected)="onGameSelected(game)"
                [game]="game">
            </app-game-item>
        </div>
    </div>
</div>
