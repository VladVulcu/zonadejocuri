<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">Save Game</button>
                    <button type="button" class="btn btn-danger">Cancel Game</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                        type="text" 
                        id="name"
                        formControlName="name"
                        class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                        type="text" 
                        id="description"
                        formControlName="description"
                        class="form-control"
                        rows="6"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 mt-3">
                    <div class="row">
                        <div class="col-8">
                            <input 
                            type="text" 
                            class="form-control">
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-danger">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
