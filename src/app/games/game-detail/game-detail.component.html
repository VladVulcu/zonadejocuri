<div class="row">
    <div class="col-xs-12">
        <img [src]="game.imagePath" alt="{{game.name}}" class="img-responsive" style="max-height: 350px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12 mt-3">
        <h1>{{game.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 mt-3">
        <div class="btn-group" class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Manage Game</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">Shopping List</a></li>
                <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditGame()">Edit Game</a></li>
                <li><a class="dropdown-item" style="cursor: pointer;">Delete Game</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 mt-3">
        {{game.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12 mt-3">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let g of game.genres">{{g.name}}</li>
        </ul>
    </div>
</div>
