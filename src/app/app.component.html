<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container mt-3">
  <div class="row">
    <div class="col-md-12">
      <app-games *ngIf="featureSelection === 'games'"></app-games>
      <app-shopping-list *ngIf="featureSelection !== 'games'"></app-shopping-list>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
