<div class="container py-4">
    <div class="row">
            <div class="d-flex justify-content-center" *ngIf="isLoading">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <div class="col-xs-12 col-md-8">
            <form (ngSubmit)="onPassChange(ResetPasswordForm)" #ResetPasswordForm="ngForm" *ngIf="!isLoading">
                <div class="alert alert-danger" *ngIf="error" role="alert">
                    <strong>{{error}}</strong>
                </div>
                <div class="mt-3">
                    <label for="email" class="form-label">Adresa de Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control mb-2"
                        ngModel
                        name="email"
                        required
                        email
                        #email="ngModel">
                </div>
                <span *ngIf="formSubmitSuccess && !error" class="help-block">Un e-mail pentru resetarea parolei a fost trimis către tine.</span>
                <div>
                    <button type="submit" class="btn btn-primary mt-5" [disabled]="ResetPasswordForm.invalid || submitted">
                        Resetează-ți parola
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary mt-3" (click)="navigateBack()">Întoarce-te pe pagina principală</button>
    </div>
</div>
