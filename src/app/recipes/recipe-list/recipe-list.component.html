<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
    <div class="row mt-3">
        <div class="col-xs-12">
            <app-recipe-item 
                *ngFor="let r of recipes" 
                (itemSelected)="onRecipeSelected(r)"
                [recipe]="r">
            </app-recipe-item>
        </div>
    </div>
</div>
