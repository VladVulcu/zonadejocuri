<div class="container py-4">

    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="mt-3">
        <label class="form-label" for="name">Nume</label>
        <input 
        class="form-control mb-2" 
        id="name" 
        type="text"
        name="name"
        ngModel
        required
        minlength="5"
        #username="ngModel">
      </div>
      <span *ngIf="!username.valid && username.touched" class="help-block">Lungimea numelui trebuie să fie de minim 5 caractere!</span>
  
      <div class="mt-3">
        <label class="form-label" for="emailAddress">Adresa de Email</label>
        <input 
        class="form-control mb-2" 
        id="emailAddress" 
        type="email"
        ngModel
        name="email"
        required
        email
        #email="ngModel">
      </div>
      <span *ngIf="!email.valid && email.touched" class="help-block">Alege o adresă de email validă!</span>

      <div class="mt-3">
        <label class="form-label" for="message">Mesaj</label>
        <textarea class="form-control mb-2"
          id="message"
          type="text"
          ngModel
          name="message"
          required
          minlength="50"
          style="height: 10rem;"
          #message="ngModel"></textarea>
      </div>
      <span *ngIf="!message.valid && message.touched" class="help-block">Lungimea minimă a mesajului este de 50 de caractere!</span>
      <div class="space-bottom">
      <div class="d-grid mt-4">
        <button class="btn btn-primary" type="submit" [disabled]="!contactForm.valid">Trimite</button>
      </div>
      <div class="alert alert-info mt-5" role="alert" *ngIf="formSubmitSuccess">
        <h5 class="alert-heading">Mulțumim pentru că ne-ai contactat. Vom răspunde în cel mai scurt timp posibil!</h5>
        <hr>
        <h5>© Zona De Jocuri</h5>
      </div>
    </div>
    </form>
  
  </div>
