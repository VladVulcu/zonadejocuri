<div class="container py-4">
    <div class="row">
        <div class="col-xs-10">
            <app-shopping-edit></app-shopping-edit>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-xs-10">
            <ul class="list-group">
                <a class="list-group-item" style="cursor: pointer" *ngFor="let game of games; let i = index" (click)="onEditItem(i)">{{game.name}}</a>
            </ul>
        </div>
        <span *ngIf="this.games.length >= 5">Pot fi adăugate maxim 5 produse odată!</span>
    </div>
    <div class="d-flex justify-content-center">
        <div *ngIf="this.games.length < 1">
            <h4 class="noProducts">Lista de cumpărături este goală:(</h4>
        </div>
        <div *ngIf="this.games.length > 0">
            <button class="btn btn-primary float-start order" (click)="onSend()">Trimite comanda</button>
        </div>
    </div>
</div>
